<!DOCTYPE html>
<html>

<head>
    <title>Emoji Popup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="emoji-list">
                <button class="emoji-button" onclick="showEmoji('❤️')">❤️</button>
                <button class="emoji-button" onclick="showEmoji('😍')">😍</button>
                <button class="emoji-button" onclick="showEmoji('😘')">😘</button>
                <!-- Add more emoji buttons here -->
            </div>
        </div>
    </div>
    <div class="emoji-popup" id="emojiPopup">
        <!-- Emoji will be displayed here -->
    </div>
    <script src="script.js"></script>
</body>

</html>
